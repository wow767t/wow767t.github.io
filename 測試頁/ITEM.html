    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: arial, san-serf;
        }

        body {
            background-color: #eee;
        }

        .menu {
            margin: 50px auto 0;
        }

        .menu ul {
            text-align: center;
        }

        .menu li {
            display: inline;
        }

        .menu a {
            display: inline-block;
            height: 16px;
            position: relative;
            top: 0;
            box-shadow: 0 0 0 rgba(0, 0, 0, .3);
            padding: 10px 20px;
            margin: 0 8px;
            text-decoration: none;
            background-color: #ccc;
            border-radius: 6px;
            color: #FFF;
        }

        .menu a.now,
        .menu a.now:hover {
            background-color: #c7f2c0;
            box-shadow: 0 0 5px rgba(0, 0, 0, .3);
            color: #395335;
        }

        .menu a:hover {
            background-color: #aaa;
            color: #FFF;
            box-shadow: 0 3px 0 rgba(0, 0, 0, .4) inset, 0 0 20px rgba(0, 0, 0, .4) inset;
            top: 3px;
        }

        h1 {
            text-align: center;
            padding: 30px;
        }

        nav {
            text-align: center;
            background-color: #00a5cc;
        }

        .sub1 {
            font-size: 0;
        }

        .sub1 li {
            display: inline-block;
            position: relative;
        }

        .sub1 a {
            display: inline-block;
            font-size: 15px;
            padding: 10px 30px;
            background-color: #00a5cc;
            text-decoration: none;
            color: #fff;
        }

        nav .sub2 {
            position: absolute;
            left: -4000px;
            width: 200px;
            margin-top: -35px;
            z-index: -1;
            text-align: left;
            opacity: .5;
            padding-top: 10px;
            transition: opacity .2s, margin-top .2s, left 0s .2s;
        }

        nav .sub2:before {
            position: absolute;
            z-index: 1;
            content: '';
            display: block;
            width: 0;
            height: 0;
            top: 0;
            left: 50px;
            border-bottom: 10px solid #0385a3;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        nav .sub2:after {
            position: absolute;
            z-index: 1;
            content: '';
            display: block;
            width: 0;
            height: 0;
            top: 1px;
            left: 50px;
            border-bottom: 10px solid #00a5cc;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        nav .sub2 li {
            display: block;
        }

        .sub1>li:hover .sub2 {
            left: 0;
            opacity: 1;
            margin-top: 0;
            transition: opacity .5s .1s, margin-top .5s, left 0s 0s;
        }

        .sub2 a {
            display: block;
            border-top: 1px dotted #fff;
        }

        .sub2 a:hover {
            background-color: #e5f4f9;
            color: #00a5cc;
        }

        .sub2 li {
            border-left: 1px solid #0385a3;
            border-right: 1px solid #0385a3;
        }

        .sub2 li:first-child {
            border-top: 1px solid #0385a3;
        }

        .sub2 li:last-child {
            border-bottom: 1px solid #0385a3;
        }

        .sub2 li:first-child a {
            border-top: none;
        }
    </style>
